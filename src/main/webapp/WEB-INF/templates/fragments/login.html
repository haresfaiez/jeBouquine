<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">
<body>
<div class="content-wrapper" style="min-height: 330px; padding-top: 6em;"
     th:fragment="default">
    <div id="content"
         style="width: 25%; text-align: center; padding: 3em;
             margin-left: 35%; border: 1px solid #8AA4AF; border-radius: 0.4em">
        <i class="fa fa-user" style="font-size: 2em;"></i>

        <h3 th:text="#{login.please-login}">Please log in</h3>

        <form name='f' th:action='@{/login}' method='POST'>
            <div class="form-group">
                <label for="username"
                       th:text="#{login.username}">Username
                </label>
                <input type='text' name='username' value=''
                       id="username"/>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Password
                </label>
                <input type='password' name='password'
                       id="password"/>
            </div>
            <input name="submit" type="submit" class="btn btn btn-primary"
                   th:value="#{user.submit-login}"
                   id="submit"/>
        </form>
    </div>
</div>
</body>
</html>
