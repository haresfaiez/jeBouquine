<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>jebouquine</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/dist/css/skins/_all-skins.css}"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/dist/css/AdminLTE.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header" th:include="fragments/header :: logo">
    </header>
    <aside class="main-sidebar" th:include="fragments/navigation :: left-menu">
    </aside>
    <div class="content-wrapper" style="min-height: 330px; padding-top: 6em;">
        <div id="content"
             style="width: 25%; text-align: center; padding: 3em;
             margin-left: 35%; border: 1px solid #8AA4AF; border-radius: 0.4em">
            <i class="fa fa-user" style="font-size: 2em;"></i>
            <h3 th:text="#{login.please-login}">Please log in</h3>
            <form name='f' th:action='@{/login}' method='POST'>
                <div class="form-group">
                    <label for="username"
                           th:text="#{login.username}">Username
                        </label>
                    <input type='text' name='username' value=''
                           id="username"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password
                    </label>
                    <input type='password' name='password'
                           id="password"/>
                </div>
                <input name="submit" type="submit" class="btn btn btn-primary"
                       th:value="#{user.submit-login}"
                       id="submit"/>
            </form>
        </div>
    </div>

</div>
<script th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
<script th:src="@{/resources/dist/js/app.min.js}"></script>
</body>
</html>
