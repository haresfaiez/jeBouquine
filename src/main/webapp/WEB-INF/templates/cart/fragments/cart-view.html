<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">
<body>
<section class="content-header" th:fragment="default">
    Cart purchases
    <ul>
        <li th:each="item : ${purchases.purchases}">
                <span th:text="${item.bookTitle}"
                      id="cart-view-book-title">book title</span>
                <span th:text="${item.price}"
                      id="cart-view-book-price">book price</span>
        </li>
    </ul>
    <span th:text="${purchases.purchasesSum}">r</span>
</section>

</body>
</html>
