<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">
<body>
<div class="content-wrapper" style="min-height: 330px; padding-top: 2em;"
     th:fragment="default">
    <div id="content"
         style="width: 30%; text-align: center; padding: 3em;
             margin-left: 35%; border: 1px solid #8AA4AF; border-radius: 0.4em">
        <i class="fa fa-shopping-cart" style="font-size: 2em;"></i>

        <h3 th:text="#{cart-order.pass-new-order}">Pass a new order</h3>

        <form method="POST" th:object="${order}">
            <div class="form-group">
            <label th:class="${#fields.hasErrors('customerName')}? 'error'"
                   th:text="#{order.customer-name}">
                customerName</label>:
            <input type="text" th:field="*{customerName}"
                   id="order-customer-name"
                   th:class="${#fields.hasErrors('customerName')}? 'error'"/><br/>

            </div>
            <div class="form-group">
            <label th:class="${#fields.hasErrors('customerPhone')}? 'error'"
                   th:text="#{order.customer-phone}">
                customerPhone</label>:
            <input type="text" th:field="*{customerPhone}"
                   id="order-customer-phone"
                   th:class="${#fields.hasErrors('customerPhone')}? 'error'"/><br/>

            </div>
            <div class="form-group">
            <label th:class="${#fields.hasErrors('expeditionDate')}? 'error'"
                   th:text="#{order.expedition-date}">
                expeditionDate</label>:
            <input type="text" th:field="*{expeditionDate}"
                   id="order-expedition-date"
                   th:class="${#fields.hasErrors('expeditionDate')}? 'error'"/><br/>

            </div>
            <div class="form-group">
            <label th:class="${#fields.hasErrors('paymentMethod')}? 'error'"
                   th:text="#{order.payment-method}">
                paymentMethod</label>:
            <input type="text" th:field="*{paymentMethod}"
                   id="oder-expedition-date"
                   th:class="${#fields.hasErrors('paymentMethod')}? 'error'"/><br/>

            </div>
            <div class="form-group">
            <label th:class="${#fields.hasErrors('deliveryAddress')}? 'error'"
                   th:text="#{order.delivery-address}">
                deliveryAddress</label>:
            <input type="text" th:field="*{deliveryAddress}"
                   id="order-delivery-address"
                   th:class="${#fields.hasErrors('deliveryAddress')}? 'error'"/><br/>

            </div>
            <input type="submit" th:value="#{order.pass-order}" class="btn btn btn-primary"
                   id="order-submit"/>
        </form>
    </div>
</div>

</body>
</html>
