<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>jebouquine</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/dist/css/skins/_all-skins.css}"/>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/dist/css/AdminLTE.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    Add a book
    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-mini" th:text="#{home.title-mini}">
                ST
            </span>
            <span class="logo-lg" th:text="#{home.title-large}">
                Site Title
            </span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas"
               role="button">
                <span class="sr-only"
                      th:text="#{home.toggle-navigation}">toggle
                    navigation</span>
            </a>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="template/dist/img/user2-160x160.jpg"
                         class="img-circle"
                         alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p th:text="#{home.user-name}">User Name</p>
                    <a href="#"><i class="fa fa-circle text-success"></i>
                        <span th:text="#{home.user-status}">Online</span>
                    </a>
                </div>
            </div>
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control"
                           th:value="#{home.search}"/>
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn"
                        class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
                <div class="input-group">
                    <input type="radio" name="ISBN" class=""/>
                    <span th:text="#{home.search-by-isbn}">ISBN</span>
                    <input type="radio" name="title" class=""/>
                    <span th:text="#{home.search-by-title}">title</span>
                </div>
            </form>
            <ul class="sidebar-menu">
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <span th:text="#{home.cart-management}">
                            Cart management
                        </span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="index2.html">
                                <i class="fa fa-circle-o"></i>
                                <span th:text="#{home.cart-view}">
                                    Cart view
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="index2.html">
                                <i class="fa fa-circle-o"></i>
                                <span th:text="#{home.cart-order}">
                                    Cart order
                                </span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:text="#{home.content-title}">Content title</h1>

            <h1>
                <small th:text="#{home.content-subtitle}">
                    Content sub title
                </small>
            </h1>
        </section>
        <section class="content">

        </section>
    </div>
</div>
<script th:src="@{/resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
<script th:src="@{/resources/dist/js/app.min.js}"></script>
</body>
</html>
